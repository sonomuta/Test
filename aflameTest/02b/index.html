<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9">
                <a-animation
                    attribute="color"
                    from="#4CC3D9"
                    to="#000000"
                    dur="2000"
                    direction="alternate"
                    repeat="1"
                    fill="forwards"
                    begin="click"
                >
                </a-animation>
                
            </a-box>
            <a-torus color="#43A367" arc="360" radius="1" radius-tubular="0.1" position="0 2 -4">
                <a-animation
                    attribute="rotation"
                    from="0 0 0"
                    to="360 360 0"
                    dur="2000"
                    direction="alternate"
                    repeat="1"
                    fill="forwards"
                    begin="click"
                >
                </a-animation>
                
            </a-torus>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D">
                <a-animation
                    attribute="position"
                    from="1 0.75 -3"
                    to="2 0.75 -6"
                    dur="2000"
                    direction="alternate"
                    repeat="1"
                    fill="forwards"
                    begin="click"
                >
                </a-animation>
            </a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4">
                <a-animation
                    attribute="scale"
                    from="1 1 1"
                    to="3 3 3"
                    dur="2000"
                    direction="alternate"
                    repeat="1"
                    fill="forwards"
                    begin="click"
                >
                </a-animation>
            </a-plane>
            
            
            <a-sky color="#ECECEC"></a-sky>
            
            <a-camera>
                <a-cursor fuse="true" fuse-timeout="1000"></a-cursor>
            </a-camera>
    </a-scene>
  </body>
</html>
