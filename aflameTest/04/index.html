　<!doctype html>
　<html>
　　<head>
　　　<meta charset="utf-8">
　　　<title>360deg</title>
　　　<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
　　</head>
　　<body>
　　　<a-scene>


            <a-box position="-4.12 0.5 -1.5" rotation="0 45 0" color="#4CC3D9">
                <a-animation
                    attribute="color"
                    from="#4CC3D9"
                    to="#FFA321"
                    dur="2000"
                    direction="alternate"
                    repeat="1"
                    fill="forwards"
                    begin="click"
                >
                </a-animation>
                
            </a-box>


            <a-torus color="#43A367" arc="360" radius="1" radius-tubular="0.1" position="0 2 -4">
                <a-animation
                    attribute="rotation"
                    from="0 0 0"
                    to="360 360 0"
                    dur="2000"
                    direction="alternate"
                    repeat="1"
                    fill="forwards"
                    begin="click"
                >
                </a-animation>
                
            </a-torus>

            <a-cylinder position="6.5 0.75 -0.44" radius="0.5" height="1.5" color="#FFC65D">
                <a-animation
                    attribute="position"
                    from="6.5 0.75 -0.44"
                    to="2 -0.75 -6"
                    dur="2000"
                    direction="alternate"
                    repeat="1"
                    fill="forwards"
                    begin="click"
                >
                </a-animation>
            </a-cylinder>

            <a-cylinder position="-2 0.95 -6" radius="0.5" height="1.5" color="#DD0044">
                <a-animation
                    attribute="scale"
                    from="1 0.75 -3"
                    to="2 0.75 -6"
                    dur="2000"
                    direction="alternate"
                    repeat="1"
                    fill="forwards"
                    begin="click"
                >
                </a-animation>
            </a-cylinder>


   　    <a-sky src="puydesancy.jpg" rotation="0 0 0"></a-sky>

  <a-camera position="0 0 3">
   <a-cursor  fuse="true" fuse-timeout="1000"></a-cursor>
  </a-camera>

　　　</a-scene>
　　</body>
　</html>
