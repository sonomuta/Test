　<!doctype html>
　<html>
　　<head>

　
　　　<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

<!-- 別のURLへの遷移処理の読み込み-->
  <script src="tour.js"></script> 

　　</head>
　　<body>
　　　<a-scene>


<!-- ボタン画像素材をキャッシュに保存-->
<a-assets>
    <img id="thumb001"  src="/image/button01.png">
    <img id="thumb002" crossOrigin="anonymous" src="/image/button02.png">
    <img id="thumb003" crossOrigin="anonymous" src="/image/button03.png">
    <img id="thumb004"  src="/image/return.png">
</a-assets>

<!-- ボタン画像素材を配置、別URLへ遷移処理-->
<a-entity id="LinkButtun" rotation="-90 0 10">
<a-text value="Jamp01" position="-0.8 1.3 -10" width="10" height="10"></a-text>    
    <a-image width="2" height="2" rotation="0 0 0" position="0 0 -10" src="#thumb001" same_window="link: https://sonomuta.github.io/Test/aflameTest/02b/index.html"></a-image>

<a-text value="Jamp02" position="3.2 1.3 -10" width="10" height="10"></a-text>    
    <a-image width="2" height="2" rotation="4 0 0" position="4 0 -10" src="#thumb002" same_window="link: https://sonomuta.github.io/Test/aflameTest/04/03.html"></a-image>

<a-text value="Jamp03" position="-4.8 1.3 -10" width="10" height="10"></a-text>    
    <a-image width="2" height="2" rotation="4 0 0" position="-4 0 -10" src="#thumb003" same_window="link: https://www.google.co.jp/maps?hl=ja"></a-image>
</a-entity>


            <a-box position="-4.12 0.5 -1.5" rotation="0 45 0" color="#4CC3D9">
                <a-animation
                    attribute="color"
                    from="#4CC3D9"
                    to="#FFA321"
                    dur="2000"
                    direction="alternate"
                    repeat="1"
                    fill="forwards"
                    begin="click"
                >
                </a-animation>
                
            </a-box>


            <a-torus color="#43A367" arc="360" radius="1" radius-tubular="0.1" position="0 2 -4">
                <a-animation
                    attribute="rotation"
                    from="0 0 0"
                    to="360 360 0"
                    dur="2000"
                    direction="alternate"
                    repeat="1"
                    fill="forwards"
                    begin="click"
                >
                </a-animation>
                
            </a-torus>

            <a-cylinder position="6.5 0.75 -0.44" radius="0.5" height="1.5" color="#FFC65D">
                <a-animation
                    attribute="position"
                    from="6.5 0.75 -0.44"
                    to="2 -0.75 -6"
                    dur="2000"
                    direction="alternate"
                    repeat="1"
                    fill="forwards"
                    begin="click"
                >
                </a-animation>
            </a-cylinder>

            <a-cylinder position="-2 0.95 -6" radius="0.5" height="1.5" color="#DD0044">
                <a-animation
                    attribute="scale"
                    from="1 0.75 -3"
                    to="2 0.75 -6"
                    dur="2000"
                    direction="alternate"
                    repeat="1"
                    fill="forwards"
                    begin="click"
                >
                </a-animation>
            </a-cylinder>


   　    <a-sky src="puydesancy.jpg" rotation="0 0 0"></a-sky>

 <a-entity camera look-controls wasd-controls position="0 1 0">
        <a-entity cursor="fuse: true;"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
            material="color: blue; shader: flat">
            <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
               fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
               fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
        </a-entity>
      </a-entity>

　　　</a-scene>
　　</body>
　</html>
