　<!doctype html>
　<html>
　　<head>
　　　<meta charset="utf-8">
　　　<title>360deg</title>
　　　<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
　　</head>
　　<body>
　　　<a-scene>

            <a-torus color="#43A367" arc="360" radius="1" radius-tubular="0.1" position="0 2 -4">
                <a-animation
                    attribute="rotation"
                    from="0 0 0"
                    to="360 360 0"
                    dur="2000"
                    direction="alternate"
                    repeat="1"
                    fill="forwards"
                    begin="click"
                >
                </a-animation>
                
            </a-torus>


   　    <a-sky src="puydesancy.jpg" rotation="0 0 0"></a-sky>

  <a-camera position="0 0 3">
   <a-cursor  fuse="true" fuse-timeout="1000"></a-cursor>
  </a-camera>

　　　</a-scene>
　　</body>
　</html>
